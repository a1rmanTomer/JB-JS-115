<img src="${m.image}" alt="${m.Title}"
    style="width: 100%; height: 18.75rem; object-fit: cover; border-radius: 0.625rem; margin-bottom: 0.9375rem;">
<h2
    style="font-size: 1.3em; margin-bottom: 0.7em; color: #333; text-shadow: 0.0625rem 0.0625rem 0.125rem rgba(0,0,0,0.1);">
    ${m.Title} 🎬</h2>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Year:</strong> ${m.Year} 🗓️</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>IMDB Rating:</strong> ${m.imdbRating} 🔞</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Released:</strong> ${m.Released} 📅</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Runtime:</strong> ${m.Runtime} ⏳</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Genre:</strong> ${m.Genre} 🎭</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Director:</strong> ${m.Director} 👨‍</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>Writer:</strong> ${m.Writer} ✍️</p>
<p style="margin-bottom: 0.5em; font-size: 0.95em; color: #555;"><strong>imdbVotes:</strong> ${m.imdbVotes} 👍</p>
