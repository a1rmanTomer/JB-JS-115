<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>dom hm</title>
</head>

<body>

    <div class="container">

        <div class="row d-flex align-content-center justify-content-center gap-2">
            <h1>Welcome To Tomer's Store!</h1>
            <button style="max-width: fit-content; font-size: 1.5em;" onclick="displayProducts()"
                class="btn btn-outline-success ps-4 pe-4 pt-2 pb-2 font">load
                products</button>
            <button style="max-width: fit-content; font-size: 1.5em;"
                class="btn btn-outline-primary ps-4 pe-4 pt-2 pb-2 font" onclick="displayRentalCars()">load rental
                cars</button>
            <button style="max-width: fit-content; font-size: 1.5em;"
                class="btn btn-outline-warning ps-4 pe-4 pt-2 pb-2 font" onclick="displayCarsForSale()">load for cars
                sale</button>
            <button style="max-width: fit-content; font-size: 1.5em;"
                class="btn btn-outline-info ps-4 pe-4 pt-2 pb-2 font" onclick="displayAllCars()">load all
                cars!</button>
            <button style="max-width: fit-content; font-size: 1.5em;" class="btn btn-danger ps-4 pe-4 pt-2 pb-2 font"
                onclick="clearAll()">clear
                all</button>
            <input type="text" id="searchInput" class="form-control" placeholder="Search"
                style="max-width: 300px; font-size: 1.5em;">
        </div>

        <div id="master-container" class="container">



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="cars.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
